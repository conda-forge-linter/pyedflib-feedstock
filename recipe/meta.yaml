{% set name = "pyEDFlib" %}
{% set version = "0.1.12" %}
{% set sha256 = "709f36abdbdad04c880f7f785670c6db27d5369139aec096fb9d63d8b63416b8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - cython
    - numpy x.x
    - setuptools
  run:
    - python
    - numpy x.x

test:
  requires:
    - nose
  imports:
    - pyedflib
  commands:
    - conda inspect linkages -p $PREFIX pyedflib  # [not win]
    - conda inspect objects -p $PREFIX pyedflib   # [osx]

about:
  home: https://github.com/holgern/pyedflib
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/holgern/pyedflib
  doc_url: http://pyedflib.readthedocs.io/
  summary: 'Library to read/write EDF+/BDF+ files based on EDFlib.'

extra:
  recipe-maintainers:
    - holgern
